<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Weather Forecast</h1>
    <p>Stay informed with the latest weather updates to help plan your journey.</p>

    <div class="current-weather" id="current-weather">
      <h2>Current Weather</h2>
      <p>Loading...</p>
    </div>

    <div class="forecast">
      <h2>5-Day Forecast</h2>
      <div id="forecast-container">
        <!-- JavaScript will populate forecast here -->
      </div>
    </div>

    <div class="alerts">
      <h2>Transit Alerts</h2>
      <p>In case of severe weather, check our <a href="#">Service Alerts</a> page.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
